# https://www.youtube.com/watch?v=L4vkcgRnw2g&t=2440s
# This is the specific application.properties for test mode.
# See the other `application.properties` for definitions of these
spring.cloud.gcp.sql.enabled=false
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Fake GCP credentials for use in tests
spring.cloud.gcp.project-id=fake-project-id
spring.cloud.gcp.credentials.location=classpath:fake-gcp-credentials.json
gcp-bucket-name=fake-bucket-name
